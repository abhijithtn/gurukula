<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/scaffold/pageTemplate.xhtml">

    <ui:define name="main">
        <ui:param name="isUpdate" value="#{studentBean.operation == Operation.UPDATE}" />
        <ui:param name="headerText" value="#{!isUpdate ? 'New Student' : 'Update Student'}" />
        <h:form styleClass="form-horizontal">
            <p:panel header="#{headerText}">
                <p:messages autoUpdate="true" closable="true" />
                <div class="form-group">
                    <label for="usn" class="col-sm-2 control-label">USN</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control text-capitalize" id="usn"
                                     value="#{studentBean.student.usn}" required="true" label="USN"
                                     pt:placeholder="USN"/>
                        <p:message for="usn" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control text-capitalize" id="name"
                                     value="#{studentBean.student.name}" required="true" label="Id"
                                     pt:placeholder="Full name"/>
                        <p:message for="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="fatherName" class="col-sm-2 control-label">Father name</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control text-capitalize" id="fatherName"
                                     value="#{studentBean.student.fatherName}" required="true" label="Id"
                                     pt:placeholder="Father name"/>
                        <p:message for="fatherName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="motherName" class="col-sm-2 control-label">Mother name</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control text-capitalize" id="motherName"
                                     value="#{studentBean.student.motherName}" required="true" label="Id"
                                     pt:placeholder="Mother name"/>
                        <p:message for="motherName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="branch" class="col-sm-2 control-label">Branch</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control text-capitalize" id="branch"
                                     value="#{studentBean.student.branch}" required="true" label="Id"
                                     pt:placeholder="Branch "/>
                        <p:message for="branch" />
                    </div>
                </div>


                <h:commandButton styleClass="btn btn-primary" value="Submit" rendered="#{!isUpdate}" action="#{branchBean.create}"/>

                <h:commandButton styleClass="btn btn-primary" value="Update" rendered="#{isUpdate}" action="#{branchBean.update}"/>

                <h:commandButton styleClass="btn btn-default" value="Cancel" action="search" immediate="true"/>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
