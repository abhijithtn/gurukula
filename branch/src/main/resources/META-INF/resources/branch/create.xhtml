<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/scaffold/pageTemplate.xhtml">

    <ui:define name="main">
        <ui:param name="isUpdate" value="#{branchBean.operation == Operation.UPDATE}" />
        <ui:param name="headerText" value="#{!isUpdate ? 'New Branch' : 'Update Branch'}" />
        <h:form styleClass="form-horizontal" >
            <p:panel header="#{headerText}">
                <p:messages autoUpdate="true" closable="true" />
                <div class="form-group">
                    <label for="branchName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control text-capitalize" id="branchName" value="#{branchBean.branch.name}" required="true" label="Name" pt:placeholder="Branch name"/>
                        <p:message for="branchName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="branchCode" class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control text-uppercase" id="branchCode" value="#{branchBean.branch.code}" required="true" label="Code" pt:placeholder="Branch code"
                                     readonly="#{isUpdate}"/>
                        <p:message for="branchCode" />
                    </div>
                </div>


                <h:commandButton styleClass="btn btn-primary" value="Submit" rendered="#{!isUpdate}" action="#{branchBean.create}"/>

                <h:commandButton styleClass="btn btn-primary" value="Update" rendered="#{isUpdate}" action="#{branchBean.update}"/>

                <h:commandButton styleClass="btn btn-default" value="Cancel" action="search" immediate="true"/>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
